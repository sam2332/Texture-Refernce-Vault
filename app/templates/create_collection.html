{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h1><i class="fas fa-plus me-2"></i>Create New Collection</h1>
                    <p class="text-muted mb-0">Organize your texture references into collections</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label">Collection Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Enter collection name">
                            <div class="form-text">Choose a descriptive name for your collection</div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Describe what this collection contains..."></textarea>
                            <div class="form-text">Optional description to help others understand the collection's purpose</div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Create Collection
                            </button>
                            <a href="{{ url_for('main.dashboard') }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

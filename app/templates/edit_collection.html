{% extends "base.html" %}

{% block content %}
<div class="main-content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="d-flex align-items-center mb-4">
                <a href="{{ url_for('collections.view_collection', id=collection.id) }}" class="btn btn-outline-secondary me-3">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div>
                    <h1><i class="fas fa-edit me-2"></i>Edit Collection</h1>
                    <p class="text-muted mb-0">Update "{{ collection.name }}" details</p>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label">Collection Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ collection.name }}" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ collection.description }}</textarea>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="is_public" name="is_public" value="1"
                                       {% if collection.is_public %}checked{% endif %}>
                                <label class="form-check-label" for="is_public">
                                    <strong>Make this collection public</strong>
                                </label>
                            </div>
                            <div class="form-text mt-2">
                                <i class="fas fa-info-circle me-1"></i>
                                Public collections can be discovered and joined by other users. Private collections require invitations.
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                            <a href="{{ url_for('collections.view_collection', id=collection.id) }}" class="btn btn-outline-secondary">
                                Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
